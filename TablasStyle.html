<<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Ejercicio HTML tablas y forms</title>
        
        <style>
            body {
                background-color: rgb(212, 240, 200);
                font-family: monospace;
                margin-left: 20px;
                margin-top: 15px;
            }
            h1 { 
                font-weight: bold;
                text-shadow: 1px 2px 5px;
            }
            h2 { 
                font-style: italic;
                color: rgb(25, 133, 52);
            }
            table {
                background-color: rgb(225, 248, 255);
            }
            label {
                padding-left: 10px;
                font-family: 'Courier New', Courier, monospace;
                color: rgb(11, 170, 182);
            }
            .cont {
                color: red;
                padding-left: 20px;
            }
            select {
                background-color: rgb(109, 209, 114);
                font-family: monospace;
            }
            .boton {
                background-color: aliceblue;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <h1>Ejercicio HTML</h1>
        <h2>Tablas</h2>
        <table border="1" align="center">
            <caption> Mis Bandas Favoritas </caption>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Genero</th>
                    <th>Año de Debut</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fall Out Boy</td>
                    <td>Alt Rock</td>
                    <td>2001</td>
                </tr>
                <tr>
                    <td>Hozier</td>
                    <td>Rock</td>
                    <td>2014</td>
                </tbody>
                <tr>
                    <td>Mico</td>
                    <td>Indie Pop-Punk</td>
                    <td>2019</td>
                </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"> Estas son algunas de mis bandas favoritas </td>
                </tr>
            </tfoot>
        </table>
        </br><hr/>
        <h2>Formularios</h2>
        <form action="./submit" method="post">
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" required/>
            <br/><br/>
            <label class=cont for="contrasena"> Contraseña: </label>
            <input type ="password" id="contrasena" name="contrasena" required/>
            <br/><br/>
            <label for="mensaje"> Mensaje: </label>
            <br/>
            <textArea type="text" id="mensaje" name="mensaje" rows="4" cols="50"></textArea>
            <br/><br/>
            <label for="opciones"> Elige un genero: </label>
            <select name="opciones" id="opciones">
                <option value="opcion1"> Pop </option>
                <option value="opcion2"> Rock </option>
                <option value="opcion3"> Indie </option>
            </select>
            <br/><br/>
            <button class="boton" type="submit"> Enviar </button> 
        </form>
    </body>
</html>
